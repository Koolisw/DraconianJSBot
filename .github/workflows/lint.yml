name: Typecheck and Lint

on:
  push:
  pull_request:

jobs:
  Analyze:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: pnpm/action-setup@v2

      - uses: actions/setup-node@v3
        with:
          cache: pnpm
          node-version: 18

      - name: Install dependencies
        run: pnpm i

      - name: Sync and Merge config files
        run: pnpm sync

      - name: Typecheck and Lint
        run: pnpm lint
