name: Typecheck and Lint

on:
  workflow_dispatch:
  schedule:
    - cron: '13 21 * * *'
  push:
    branches:
      - main
      - dev

jobs:
  Analyze:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Install Dependencies
        run: npm i

      - name: Init Project
        run: node ./tools/copy-config.js

      - name: Lint Project
        run: npm run lint
